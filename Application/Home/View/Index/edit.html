<include file="Public:header"/>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>修改用户信息</legend>
</fieldset>
<form class="layui-form" action="{:U('Index/edit')}" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="uname" value="{$userInfo.uname}" lay-verify="title" autocomplete="off" placeholder="请输入用户名" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-block">
            <input type="text" name="tel_num" value="{$userInfo.tel_num}" lay-verify="title" autocomplete="off" placeholder="请输入手机号" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn">立即提交</button>
        </div>
    </div>

    <input type="hidden" name="uid" value="{$Think.get.uid}">
</form>
<include file="Public:footer"/>
