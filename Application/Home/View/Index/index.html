<include file="Public:header"/>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>用户信息</legend>
</fieldset>
<table class="layui-table" lay-even="" lay-skin="row">
    <colgroup>
        <col width="150">
        <col width="150">
        <col width="200">
        <col>
    </colgroup>
    <thead>
    <tr>
        <th>序号</th>
        <th>用户名</th>
        <th>电话</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
        <tr class='even pointer user-no-data' <notempty name="users">style="display:none;"</notempty> >
            <td colspan="4" style="text-align: center;">暂无数据</td>
        </tr>
    <foreach name="users" item="item"  key="k">
        <tr id="user_{$item.uid}">
            <td>{$item.uid}</td>
            <td>{$item.uname}</td>
            <td>{$item.tel_num}</td>
            <td><a href="{:U('Index/edit','uid='.$item['uid'])}">修改</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="javascript:void(0);" onclick="return deleteUser({$item.uid})">删除</a></td>
        </tr>
    </foreach>
    </tbody>
</table>
{$page}
<include file="Public:footer"/>
